# Default values for hungry-owl
replicaCount: 2

image:
  repository: us-east4-docker.pkg.dev/blankcut/dream-team-repository/hungry-owl
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: "traefik-traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: hungryowl.blankcut.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: hungry-owl-tls
      hosts:
        - hungryowl.blankcut.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

# Environment variables (non-sensitive)
env:
  NODE_ENV: production
  NEXT_TELEMETRY_DISABLED: "1"
  # Clerk Custom Domain Configuration
  CLERK_DOMAIN: clerk.blankcut.com
  CLERK_PROXY_URL: https://clerk.blankcut.com
  # Clerk URLs
  CLERK_SIGN_IN_URL: /sign-in
  CLERK_SIGN_UP_URL: /sign-up
  NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
  NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
  NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /dashboard
  NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /onboarding

# External secrets configuration
externalSecrets:
  enabled: true
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  # Keys in AWS Secrets Manager
  secrets:
    - key: hungry-owl/production
      property: DATABASE_URL
      name: DATABASE_URL
    - key: hungry-owl/production
      property: CLERK_SECRET_KEY
      name: CLERK_SECRET_KEY
    - key: hungry-owl/production
      property: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
      name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
    - key: hungry-owl/production
      property: ANTHROPIC_API_KEY
      name: ANTHROPIC_API_KEY
    - key: hungry-owl/production
      property: USDA_API_KEY
      name: USDA_API_KEY

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Redis configuration
redis:
  enabled: true
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 6379
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  persistence:
    enabled: false
    # If you want persistence, uncomment and configure:
    # storageClass: ""
    # size: 1Gi

